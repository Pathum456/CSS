<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
    <style>
        /*
      Absolute
      px
      pc
      inc
      mm

      Relative
      %
      em
      rem
      vh
      vw
      */
        section {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }

        section > div {
            width: 50%;/*(depending nearest parent)*/
            height: 50%;/*(depending nearest parent)*/
            border: 2px solid red;
        }
    </style>
</head>
<body>
<section>
    <div>

    </div>
</section>
</body>
</html>
